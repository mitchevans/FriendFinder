<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Survey</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery.js"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4"><span class="fa fa-facebook-square"></span>Survey</h1>
            <hr class="my-4">
            <h3>About You</h3>
            <div class="form-group">

                <label>Name (Required)</label>
                <input class="form-control" id="userName">

                <div class="form-group">
                    <label>Link to Photo Image (Required)</label>
                    <input class="form-control" id="userPhoto">
                </div>

                <h4>Question 1</h4>
                <label for="exampleFormControlSelect1">You enjoy long walks on the beach.</label>
                <select class="form-control" id="question1">
                    <option value="1">1 (Stongly Disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (Strongly Agree)</option>
                </select>

                <h4>Question 2</h4>
                <label for="exampleFormControlSelect1">Work somthing that fullfils you.</label>
                <select class="form-control" id="question2">
                    <option value="1">1 (Stongly Disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (Strongly Agree)</option>
                </select>

                <h4>Question 3</h4>
                <label for="exampleFormControlSelect1">You like to read in your spare time.</label>
                <select class="form-control" id="question3">
                    <option value="1">1 (Stongly Disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (Strongly Agree)</option>
                </select>

                <h4>Question 4</h4>
                <label for="exampleFormControlSelect1">Documentaries are the best!</label>
                <select class="form-control" id="question4">
                    <option value="1">1 (Stongly Disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (Strongly Agree)</option>
                </select>

                <h4>Question 5</h4>
                <label for="exampleFormControlSelect1">Staying in on a Friday night is A OK.</label>
                <select class="form-control" id="question5">
                    <option value="1">1 (Stongly Disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (Strongly Agree)</option>
                </select>

                <h4>Question 6</h4>
                <label for="exampleFormControlSelect1">Material possesions are important to you.</label>
                <select class="form-control" id="question6">
                    <option value="1">1 (Stongly Disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (Strongly Agree)</option>
                </select>

                <h4>Question 7</h4>
                <label for="exampleFormControlSelect1">You enjoy cooking.</label>
                <select class="form-control" id="question7">
                    <option value="1">1 (Stongly Disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (Strongly Agree)</option>
                </select>

                <h4>Question 8</h4>
                <label for="exampleFormControlSelect1">Having a few very close friends is better then having many
                    friends. </label>
                <select class="form-control" id="question8">
                    <option value="1">1 (Stongly Disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (Strongly Agree)</option>
                </select>

                <h4>Question 9</h4>
                <label for="exampleFormControlSelect1">Spending time with your family is important to you.</label>
                <select class="form-control" id="question9">
                    <option value="1">1 (Stongly Disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (Strongly Agree)</option>
                </select>

                <h4>Question 10</h4>
                <label for="exampleFormControlSelect1">You enjoy talking politics with those that don't necessarily with
                    you.</label>
                <select class="form-control" id="question10">
                    <option value="1">1 (Stongly Disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (Strongly Agree)</option>
                </select>

                <button type="button" class="btn btn-primary" id="submit" data-toggle="modal"
                    data-target="#modal">Submit</button>
            </div>

        </div>
        <a href="/api/friends">API Friends List</a> |
        <a href="">GitHub Repo</a>

        <!-- Modal -->
        <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Meet Your New Friend!</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <h3 id="friendName"></h3>
                        <img id="friendPhoto" src="" width=350px>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <script type="text/javascript">
            $("#submit").on("click", function (event) {
                event.preventDefault();

                var newFriend = {
                    userName: $("#userName").val().trim(),
                    userPhotoLink: $("#userPhoto").val().trim(),
                    questions: [
                        $("#question1").val(),
                        $("#question2").val(),
                        $("#question3").val(),
                        $("#question4").val(),
                        $("#question5").val(),
                        $("#question6").val(),
                        $("#question7").val(),
                        $("#question8").val(),
                        $("#question9").val(),
                        $("#question10").val()
                    ]
                };

                $.post("./api/friends", newFriend).then(function (data) {
                    console.log(data)
                    $('#friendName').text(data.userName);
                    $('#friendPhoto').attr('src', data.userPhotoLink);
                });
                console.log(newFriend)
            });


        </script>


</body>

</html>
